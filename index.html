<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4 control">
                <button class="btn btn-secondary btn-add-input">Add input field</button>
                <button class="btn btn-secondary btn-add-textarea">Add textarea field</button>
                <button class="btn btn-secondary btn-add-button">Add button</button>
                <button class="btn btn-secondary btn-refresh">Refesh</button>
                <button class="btn btn-secondary btn-form-created">Form created</button>
                <button class="btn btn-secondary btn-button-save">Save form</button>
            </div>
            <div class="col-sm-8 form-item">
                <!-- input -->
                <div class="container border border-dark rounded mb-4">
                    <div class="row mb-4">
                        <div class="col-11">
                            <h4 class="form-title mb-0 mt-1">Input</h4>
                        </div>
                        <div class="col-1 px-0"><button class="btn btn-close">&#10005;</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label>Type</label></div>
                        <div class="col-10">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>text</option>
                                <option>button</option>
                                <option>email</option>
                                <option>number</option>
                                <option>password</option>
                            </select>
                        </div>

                        <div class="col-2"><label>Label</label></div>
                        <div class="col-10"><input class="form-control lable" type="text"></div>

                        <div class="col-2"><label>Name</label></div>
                        <div class="col-10"><input class="form-control name" type="text"></div>

                        <div class="col-2"><label>Id</label></div>
                        <div class="col-10"><input class="form-control id" type="text"></div>

                        <div class="col-2"><label>Placeholder</label></div>
                        <div class="col-10"><input class="form-control placeholder" type="text"></div>

                        <div class="col-2"><label>Require</label></div>
                        <div class="col-10">
                            <input class="form-check-input" type="checkbox">
                        </div>
                    </div>
                </div>

                <!-- textarea -->
                <div class="container border border-dark rounded mb-4">
                    <div class="row mb-4">
                        <div class="col-11">
                            <h4 class="form-title mb-0 mt-1">Textarea</h4>
                        </div>
                        <div class="col-1 px-0"><button class="btn btn-close">&#10005;</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label class="my-0">Label</label></div>
                        <div class="col-10"><input class="form-control label" type="text"></div>

                        <div class="col-2"><label>Name</label></div>
                        <div class="col-10"><input class="form-control name" type="text"></div>

                        <div class="col-2"><label>Id</label></div>
                        <div class="col-10"><input class="form-control id" type="text"></div>

                        <div class="col-2"><label>Placeholder</label></div>
                        <div class="col-10"><input class="form-control placeholder" type="text"></div>

                        <div class="col-2"><label>Require</label></div>
                        <div class="col-10">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                        </div>

                        <div class="col-2"><label>Row</label></div>
                        <div class="col-10"><input class="form-control" type="number" value="10" min="1"></div>

                        <div class="col-2"><label>Column</label></div>
                        <div class="col-10"><input class="form-control" type="number" value="30" min="1"></div>
                    </div>
                </div>

                <!-- button -->
                <div class="container border border-dark rounded mb-4">
                    <div class="row mb-4">
                        <div class="col-11">
                            <h4 class="form-title mb-0 mt-1">Button</h4>
                        </div>
                        <div class="col-1 px-0"><button class="btn btn-close">&#10005;</button></div>
                    </div>
                    <div class="row">
                        <div class="col-2"><label class="my-0">Label</label></div>
                        <div class="col-10"><input class="form-control label" type="text"></div>

                        <div class="col-2"><label>Name</label></div>
                        <div class="col-10"><input class="form-control name" type="text"></div>

                        <div class="col-2"><label>Id</label></div>
                        <div class="col-10"><input class="form-control id" type="text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
